<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="../static/assets/avatar.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="shortcut icon" href="././././" type="image/x-icon">
  <script src="https://kit.fontawesome.com/9d6964b900.js" crossorigin="anonymous"></script>
  {% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='base.css')}}">
  {% endblock %}


  {% block title %}
  <title>SHD</title>
  {% endblock %}
</head>
<body>

  <nav class="navbar-fixed navigate">
    <form class="container-fluid justify-content-end" id="form">
      <button class="btn btn-sm btn-outline-secondary me-2" type="button">
        Account
      </button>
      <button class="btn btn-sm btn-outline-secondary me-2" type="button">
        Sign out
      </button>
    </form>
  </nav>
  
  <div class="container-fluid">
      <div class="row">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 pt-5" id="fixed">
              <div class="d-flex flex-column justify-content-center align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100" id="lists">
                 {% block links %}
                 <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                  <div class="dropdown pb-4">
                      <a href="#" class="d-flex flex-column align-items-center color text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                          <img src="https://github.com/mdo.png" alt="hugenerd" width="80" height="80" class="rounded-circle">
                      </a>
                      <a class="d-flex flex-column align-items-center color text-decoration-none" href="">Admin</a>
                      <a class="d-flex flex-column align-items-center color text-decoration-none" href="">admin@info.com</a>
                  </div>
                  <li class="nav-item">
                      <a href="{{url_for('adminbp.home')}}" class="nav-link d-flex flex-column align-items-center color text-decoration-none">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                      </a>
                  </li>
                  <li class="nav-item">
                    <a href="{{url_for('adminbp.students')}}" class="nav-link d-flex flex-column align-items-center color text-decoration-none">
                        <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Students</span>
                    </a>
                </li>
                  <li class="nav-item">
                      <a href="{{url_for('adminbp.mentors')}}" class="nav-link d-flex flex-column align-items-center color text-decoration-none">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Mentors</span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="#" class="nav-link d-flex flex-column align-items-center color text-decoration-none">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Program</span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="{{url_for('adminbp.sign_up')}}" class="nav-link d-flex flex-column align-items-center color text-decoration-none">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Add User</span>
                      </a>
                  </li>
                  </ul>
                   
                 {% endblock %}
              </div>
          </div>
          <div class="col py-3">
            <div class="container" id="all-content">
              {% block content %}
                
              {% endblock %}
              </div>
          </div>
      </div>
  </div>

<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- Local JS file -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
