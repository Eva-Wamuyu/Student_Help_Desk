{% extends "base.html" %} 
{% block content %}
    <link rel="stylesheet" href="../../static/css/signup.css">
    
    <form method="POST" class="form2">
      <h3 align="center">ADD A USER</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control dc"
          required placeholder="Enter Email"
        />
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control dc"
          placeholder="Enter Username"
          required/>
        <!-- <label for="role">Role</label>
        <input
          type="text"
          id="role"
          name="role"
          class="form-control dc"
          placeholder="Student/Mentor"
        /> -->
        <!-- <label for="photo">photo</label>
        <input
          type="text"
          id="photo"
          name="photo"
          class="form-control dc"
          placeholder="upload photo"
        /> -->
        <!-- <label for="active">on/off</label>
        <input
          type="text"
          id="is_present"
          name="is_present"
          class="form-control dc"
          placeholder="upload photo"
        /> -->
        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" required name="role">
            <option value="Mentor">Mentor</option> 
            <option value="Student">Student</option>
          </select>

        </div>
        <div class="form-group">
          <label for="stack">Stack</label>
          <select id="stack" name="stack" class="form-control"  required name="select">
            <option value="FStack">Full stack</option> 
            <option value="Android">Android</option>
          </select>
        </div>

        <!-- <label for="stack">stack</label>
        <input
          type="text"
          id="photo"
          name="stack"
          class="form-control dc"
          placeholder="fullstack/android"
        /> -->
        <label  required for="password1">Password</label>
        <input
          type="password"
          id="password1"
          name="password1"
          class="form-control dc"
          placeholder="Enter Password"
        />
        <label  required for="password2">Password Again</label>
        <input
          type="password"
          id="password2"
          name="password2"
          class="form-control dc"
          placeholder="Enter Password Again"
        />
        <br />
        <div align="center">
          <button class="btn btn btn-sm btn-outline-secondary me-2" type="submit">Add</button>
        </div>
      </div>
    </form>
{% endblock %}
