{% extends './base.html' %}




{% block content %}
<button class="btn px-3" onclick="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>

  



<div class="container">

  <form class="border p-5" action=""method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <p>
        {{form.message.label()}}
      </p>
      {{form.message(class="form-control border-none")}}
    </div>
    <div class="form-group">
      {{form.submit(class="btn")}}
    </div>
  </form>



</div>



<script>
  function goBack(){
 
    window.history.back();
    
  }
</script>

{% endblock %}
